checks for flights:
  - row_count > 0
  - schema:
      name: Confirm that required columns are present
      fail:
        when required column missing:
          - sg_empresa_icao
          - nm_empresa
          - nr_voo
          - cd_di
          - cd_tipo_linha
          - sg_equipamento_icao
          - nr_assentos_ofertados
          - sg_icao_origem
          - nm_aerodromo_origem
          - dt_partida_prevista
          - dt_partida_real
          - sg_icao_destino
          - nm_aerodromo_destino
          - dt_chegada_prevista
          - dt_chegada_real
          - ds_situacao_voo
          - ds_justificativa
          - dt_referencia
          - ds_situacao_partida
          - ds_situacao_chegada
      attributes:
        dimension: [Consistency]
        pipeline_stage: Move to Bronze
        team: Data Engineering
